<!-- Note: This article page uses JavaScript to render the articles. It takes the id url parameter and then uses that to get the article data -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Gabee De Vera" />
        <meta name="description" content="This is an article page" />
        <meta name="keywords" content="articlepage, article, climate, post" />
        <meta name="date" content="6/11/2021" />
        <meta name="revised" content="10/12/2021" />
        <script
            src="/scripts/component-generation/generator.js"
            type="module"
            defer
        ></script>
        <script src="/scripts/global.js" type="module" defer></script>
        <script src="/scripts/article.js" type="module" defer></script>
        <link rel="icon" href="/images/logo1.png" type="image/png" />
        <link rel="stylesheet" href="/css/global.css" type="text/css" />
        <link rel="stylesheet" href="/css/article.css" type="text/css" />
        <link rel="stylesheet" href="/css/Header.module.css" type="text/css" />
        <link rel="stylesheet" href="/css/Footer.module.css" type="text/css" />
        <link
            rel="stylesheet"
            href="/css/ImageHeader.module.css"
            type="text/css"
        />
        <title>Article</title>
    </head>
    <body>
        <!-- This HTML code will tell JavaScript to insert the header component into this div -->
        <div data-component data-component-name="Header" data-props="{}"></div>

        <main class="content">
            <!-- This is the top banner. JavaScript will render in the HTML code here (the HTML code for the banner can be found in components/ImageHeader.ts) -->
            <section class="imageHeader"></section>

            <!-- This is the citation for the image in the banner. JavaScript will render in the HTML code here (the code that renders this element can be found in scripts/article.ts) -->
            <section class="headerCaption"></section>

            <!-- This is the breadcrumb. It is used to make site navigation more intuitive. JavaScript will render the HTML code here too -->
            <section class="breadcrumb">
                <ul class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a href="/articleList">Article List</a></li>
                    <li id="breadcrumbCurrentPage"></li>
                </ul>
            </section>

            <!-- This is the article header. JavaScript will render new HTML here as well -->
            <section class="articleHeader">
                <h1 id="articleTitle">Title</h1>
                <p>
                    By <span id="articleAuthor">The Climate Post Editors</span>
                </p>
                <p id="articlePublicationDate">Unknown Publication Date</p>
            </section>

            <!-- This section contains the actual article. JavaScript will get the HTML code from an HTML file in the articles/ folder and then insert it here -->
            <section class="articleContent"></section>
        </main>

        <!-- This HTML code will tell JavaScript to insert the footer component into this div -->
        <div data-component data-component-name="Footer" data-props="{}"></div>
    </body>
</html>
