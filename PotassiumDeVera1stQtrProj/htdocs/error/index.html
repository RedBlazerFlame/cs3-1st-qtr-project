<!--
    Note: You may notice that I did not use semantic tags for some parts (ex. the header and the footer).
    I asked Ma'am and she said that it was okay to leave it as a div as long as it is descriptive enough.
    In my case, the header and the footer already have a 'data-component-name' attribute that describes its function.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Gabee De Vera" />
        <meta
            name="description"
            content="This is the error page of the Climate Post"
        />
        <meta name="keywords" content="error, climate, post" />
        <meta name="date" content="6/11/2021" />
        <meta name="revised" content="10/12/2021" />
        <script
            src="/scripts/component-generation/generator.js"
            type="module"
            defer
        ></script>
        <script src="/scripts/global.js" type="module" defer></script>
        <script src="/scripts/error.js" type="module" defer></script>
        <link rel="icon" href="/images/logo1.png" type="image/png" />
        <link rel="stylesheet" href="/css/global.css" type="text/css" />
        <link rel="stylesheet" href="/css/error.css" type="text/css" />
        <link rel="stylesheet" href="/css/Header.module.css" type="text/css" />
        <link rel="stylesheet" href="/css/Footer.module.css" type="text/css" />
        <link
            rel="stylesheet"
            href="/css/ImageHeader.module.css"
            type="text/css"
        />
        <title>The Climate Post</title>
    </head>
    <body>
        <!-- This HTML code will tell JavaScript to insert the header component into this div -->
        <div data-component data-component-name="Header" data-props="{}"></div>

        <main class="content">
            <!-- This is the top banner. JavaScript will render this component (the code that does this can be found in components/ImageHeader.ts) -->
            <section
                data-component=""
                data-component-name="ImageHeader"
                data-props='{"image": {
                "src": "/images/homePageHeader3.png",
                "alt": "This is an image of a forest",
                "title": "Source: DaveyBaker. (2013, October 15). Green forest 1 of 3[Image]. DeviantArt. https://www.deviantart.com/daveybaker/art/Green-forest-1-of-3-407309171"
                },
                "showTitle": true
                }'
            ></section>

            <!-- This is the citation under the banner -->
            <section class="headerCaption">
                <p class="headerImageCitation">
                    Image Source: DaveyBaker. (2013, October 15).
                    <i>Green forest 1 of 3</i>[Image]. DeviantArt.
                    <a
                        href="https://www.deviantart.com/daveybaker/art/Green-forest-1-of-3-407309171"
                        >https://www.deviantart.com/daveybaker/art/Green-forest-1-of-3-407309171</a
                    >
                </p>
            </section>

            <!-- This is the error description. JavaScript will render new HTML here (the code that does this can be found in scripts/error.ts) -->
            <section class="errorInfo">
                <h1>Error</h1>
                <p class="errorCode">
                    Error Code: <span id="codeNumber">404</span> -
                    <span id="errorDescription">Not Found</span>
                </p>
                <p id="fullErrorDescription">
                    It seems like the page that you are trying to access does
                    not exist.
                </p>
            </section>
        </main>

        <!-- This HTML code will tell JavaScript to insert the footer component into this div. The code that inserts the footer component can be found in components/Footer.ts -->
        <div data-component data-component-name="Footer" data-props="{}"></div>
    </body>
</html>
